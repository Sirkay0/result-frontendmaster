<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="main-container">

    <div class="result">
      <h1 class="result-title">Your Result</h1>
      <div class="total">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h1 class="remark">Great</h1>
      <p class="note">You scored higher than 65% of the people who have taken these test.</p>
    </div>


    <div class="summary-container">
      <h1>Summary</h1>

      <div class="summary">
        <div class="result-list reaction">
          <div class="result-name">
            <img src="./assets/images/icon-reaction.svg" alt="charged">
            <h3>Reaction</h3>
          </div>
          <div class="score">
            <h2>80 <span class="fade">/ 100</span></h2>
          </div>
        </div>
        <div class="result-list memory">
          <div class="result-name">
            <img src="./assets/images/icon-memory.svg" alt="brain">
            <h3>Memory</h3>
          </div>
          <div class="score">
            <h2>92 <span class="fade">/ 100</span></h2>
          </div>
        </div>
        <div class="result-list verbal">
          <div class="result-name">
            <img src="./assets/images/icon-verbal.svg" alt="message">
            <h3>Verbal</h3>
          </div>
          <div class="score">
            <h2>61 <span class="fade">/ 100</span></h2>
          </div>
        </div>
        <div class="result-list visual">
          <div class="result-name">
            <img src="./assets/images/icon-visual.svg" alt="eye">
            <h3>Visual</h3>
          </div>
          <div class="score">
            <h2>72 <span class="fade">/ 100</span></h2>
          </div>
        </div>
      </div>

      <button class="btn" type="button">Continue</button>
    </div>
  </div>
</body>
</html>
